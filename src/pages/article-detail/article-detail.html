<ion-header>

  <ion-navbar>
    <ion-title>{{selectedItem.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item text-wrap>
    <img [src]="selectedItem.imageUrl">
    <div>
      <h2>{{selectedItem.author}}</h2>
    </div>
    <br>
    <p>{{selectedItem.content}}</p>
    <br>
    <a target="_blank" href="{{selectedItem.url}}">Click here</a> to know more.
  </ion-item>
</ion-content>
