<ion-header>

  <ion-navbar>
    <ion-title>{{selectedItem.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item text-wrap>
    <img [src]="selectedItem.imageUrl">
    <div>
      <h2>{{selectedItem.author}}</h2>
    </div>
    <br>
    <p>Location: {{selectedItem.sessions.session[0].timezone}}</p>
    <p>Time: {{selectedItem.sessions.session[0].datetime_start}}</p>
    <br>
    <a target="_blank" href="{{selectedItem.url}}">Click here</a> to know more.
  </ion-item>
</ion-content>
