<ion-header>

  <ion-navbar>
    <ion-title>Train your Brain</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <div ion-item *ngFor="let item of items;let x = index" >
      {{x+1}}) {{item.question}}
      <div class="options" *ngFor="let option of item.options;let i = index">
          <label>
              <input type="radio" name="answer" [value]="option" [id]="i">{{option}}
          </label>
      </div>
    </div>
  </ion-list>
  <button ion-button round outline>Submit</button>
</ion-content>
