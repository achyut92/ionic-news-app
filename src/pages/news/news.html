<ion-header>

  <ion-navbar>
    <ion-title>What's cooking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col ion-item *ngFor="let item of items" (click)="itemTapped($event, item)" col-10 col-xl-4 col-lg-5 col-md-4 >
        <ion-card>
            <ion-item text-wrap>
                <h3 padding>{{item.title}}</h3>
                <img [src]="item.urlToImage">
              </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
